    :root {

    .form-control-modern:focus {

    .form-control-modern::placeholder {

    }

    /* Modern Buttons */
    .btn-modern {

      border-radius: 12px;
      font-weight: 600;
      font-size: 1rem;
      text-decoration: none;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);

      overflow: hidden;
      cursor: pointer;
      text-transform: uppercase;

    .btn-primary-modern {

      box-shadow: 0 8px 25px rgba(255, 107, 53, 0.3);

    .btn-primary-modern:hover {

    }

    .btn-outline-modern {

    /* Modern Social Links */

      .navbar-toggler-icon::before,

        content: '';

        width: 24px;

        left: 0;

      .navbar-toggler-icon::after {
        top: 8px;
      }

      .navbar-toggler.active .navbar-toggler-icon {
        background: transparent;
      }

      .navbar-toggler.active .navbar-toggler-icon::before {
        top: 0;
        transform: rotate(45deg);

  <script>
    AOS.init({
      duration: 1000,
      once: true,
      mirror: false
    });

    // Enhanced Mobile Navigation Script
    document.addEventListener('DOMContentLoaded', function() {
      const navbarToggler = document.querySelector('.navbar-toggler');
      const navbarCollapse = document.querySelector('.navbar-collapse');
      const navLinks = document.querySelectorAll('.navbar-nav .nav-link');
      const body = document.body;

      // Toggle hamburger menu animation
      navbarToggler.addEventListener('click', function(e) {
        e.stopPropagation();
        // Toggle 'show' class for mobile menu
        navbarCollapse.classList.toggle('show');

        // Toggle animation on hamburger button
        this.classList.toggle('active');

        // Prevent body scroll when menu is open
        if (navbarCollapse.classList.contains('show')) {
          body.style.overflow = 'hidden';
        } else {
          body.style.overflow = '';
        }
      });

      // Close mobile menu when clicking on nav links
      navLinks.forEach(link => {
        link.addEventListener('click', function() {
          closeMobileMenu();
        });
      });

      // Close mobile menu when clicking close button (pseudo-element)
      navbarCollapse.addEventListener('click', function(e) {
        if (e.target === this && this.classList.contains('show')) {
          const rect = this.getBoundingClientRect();
          const closeX = rect.width - 70; // Close button area
          const closeY = 20; // Close button Y position

          if (e.clientX >= rect.left + closeX && e.clientY >= rect.top + closeY &&
              e.clientX <= rect.left + closeX + 50 && e.clientY <= rect.top + closeY + 50) {
            closeMobileMenu();
          }
        }
      });

      // Close mobile menu when clicking outside
      document.addEventListener('click', function(event) {
        const isClickInsideNavbar = navbarToggler.contains(event.target) ||
                                   navbarCollapse.contains(event.target);

        if (!isClickInsideNavbar && navbarCollapse.classList.contains('show')) {
          closeMobileMenu();
        }
      });

      // Function to close mobile menu
      function closeMobileMenu() {
        navbarCollapse.classList.remove('show');
        navbarToggler.classList.remove('active');
        body.style.overflow = '';
      }

      // Handle escape key
      document.addEventListener('keydown', function(e) {
        if (e.key === 'Escape' && navbarCollapse.classList.contains('show')) {
          closeMobileMenu();
        }
      });

      // Add smooth scroll behavior
      navLinks.forEach(link => {
        link.addEventListener('click', function(e) {
          const href = this.getAttribute('href');
          if (href.startsWith('#')) {
            e.preventDefault();
            const target = document.querySelector(href);
            if (target) {
              target.scrollIntoView({
                behavior: 'smooth',
                block: 'start'
              });
            }
          }
        });
      });

      // Add active state to current page link
      const currentPath = window.location.pathname;
      navLinks.forEach(link => {
        const linkPath = link.getAttribute('href');
        if (linkPath && currentPath.includes(linkPath) && linkPath !== 'index.html') {
          link.classList.add('active');
        } else if (linkPath === 'index.html' && (currentPath === '/' || currentPath.endsWith('/index.html'))) {
          link.classList.add('active');
        }
      });
    });
  </script>
