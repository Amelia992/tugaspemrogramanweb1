<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
    div.header{
        border: 1px solid #000; 
        background-color: #fff;
        margin: 10px;
        height: 50px;
        text-align: center;
        font-size: 20pt;
        border-radius: 15px;

    } 
    div.sidebar{
        border: 1px solid #000; 
        background-color: #fff;
        margin: 10px;
        height: 300px;
        width: 200px;
        float: left;
        text-align: center;
        font-size: 20pt;
        border-radius: 15px;
    }
    div.content{
        border: 1px solid #000; 
        background-color: #fff;
        margin: 10px;
        height: 300px;
        width: 300px;
        float: right;
        text-align: center;
        font-size: 20pt;
        border-radius: 15px;
    }
    div.footer{
        border: 1px solid #000; 
        background-color: #fff;
        margin: 10px;
        height: 100px;
        width: 1000px;
        float: center;
        text-align: center;
        font-size: 20pt;
        clear: both;
        border-radius: 15px;
    }
    button.homebtn{
        float: center;
        clear: both;    
    }
    </style>
</head>
<body>
    <div class="header">Header</div>
    <div class="sidebar">Sidebar
        <button class="homebtn">Home</button>
    </div>
    <div class="content">Content</div>
    <div class="footer">Footer</div>
</body>
</html>
