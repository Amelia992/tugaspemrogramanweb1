<!DOCTYPE html>
<html>
<head>
    <title>Penggunaan Confirm Box</title>
</head>
<body>
    <script type="text/javascript">
        if (confirm("Apakah engkau baik-baik saja?") == true) {
            alert("Kita lanjut saja");
        } else {
            alert("Kita coba mencari yang lebih baik");
        }
    </script>
</body>
</html>
